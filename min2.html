<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function minarr(arr){
        if (arr.length==0)
            return -1
        let  min = arr[0];
        for (let i = 0;i<arr.length;i++){
            if (arr[i]<min)
                min = arr[i]
        }return min
    } let arr1 = [0, 0, 0, 0, 0, 0]
    let min =parseFloat( minarr(arr1))
    document.write(min)
</script>
</body>
</html>
